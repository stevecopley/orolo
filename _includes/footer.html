<footer id="main-footer">

    <div class="social">

        {% for item in site.data.social %}

        <a href="{{ item.link }}">
            <img src="{{ 'assets/icons/icon-' | append: item.icon | append: '.svg' | relative_url }}" alt="{{ item.icon }} logo">
            {{ item.name }}
        </a>

        {% endfor %}
    </div>

    <div class="copyright">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.owner | default: site.title }}, {{ site.address }}</p>
    </div>

</footer>
