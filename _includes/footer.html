<footer id="main-footer">

    <div class="address">
        {{ site.address }}
    </div>

    <div class="email">
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
    </div>

    <div class="social">
        <a href="{{ site.instagram }}">Instagram</a> |
        <a href="{{ site.twitter   }}">Twitter</a>
    </div>

    <div class="copyright">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}</p>
    </div>
</footer>
