<header id="welcome">

    <object id="site-logo" type="image/svg+xml" data="{{ '/assets/images/analemma-anim.svg' | relative_url }}"></object>

    <h1 id="site-title">{{ site.title }}</h1>

    <p id="site-description" itemprop="description">{{ site.description }}</p>

    <img id="scroll-down" src="{{ '/assets/images/down.svg' | relative_url }}" alt="Scroll down">

</header>
