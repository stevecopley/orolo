{% capture fullDescription %}{{ site.description }} {{ site.owner }}{% endcapture %}

<header id="main-header">

    <div id="site-info" class="window typing">

        <h1 id="site-title">{{ site.title }}</h1>

        <p>{{ site.description }} {{ site.owner }}</p>

        <p class="prompt">LIST</p>

        {% for item in site.data.nav %}

        <a href="{{ item.link }}{% if item.id %}#{{ item.id }}{% endif %}"
            class="output
                    {% if item.link == '/' %} internal {% endif %}
                    {% if item.link == page.url %} active {% endif %}" >
            {{ item.name }}
        </a>

        {% endfor %}

        <p class="prompt optional">DRAW GRID</p>

        <p class="prompt optional">PLOT POINTS</p>

        <p class="prompt"></p>

    </div>

    <div id="site-graphic" class="window optional" data-zoom-delay="true">
        <img id="site-logo" src="{{ '/assets/images/analemma-pixels-grid.svg' | relative_url }}">
    </div>

</header>
