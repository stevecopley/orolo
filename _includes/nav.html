<nav id="main-nav" {% if page.layout == "home" %} class="nav-home" {% endif %} >

    <a id="home-link" href="/">
        <img id="menu-logo" src="{{ site.logo | prepend: '/assets/images/' | relative_url }}" alt="site logo"> 
        <h1 id="menu-title">{{ site.title }}</h1> 
    </a>

    <label for="menu-toggle"><img src="{{ '/assets/images/icon-menu.svg' | relative_url }}" alt="menu icon"></label>
    <input id="menu-toggle" type="checkbox">

    <ul>
        <label for="menu-toggle"><img src="{{ '/assets/images/icon-close.svg' | relative_url }}" alt="menu icon"></label>

        {% for item in site.data.nav %}

            <li {% if item.name == 'Home' %} class="home" {% endif %}>

                <a href="{{ item.link }}{% if item.id %}#{{ item.id }}{% endif %}"
                   {% if item.link == page.url %} class="active" {% endif %} >

                    {{ item.name }}
                    
                </a>
            </li>

        {% endfor %}
    </ul>

</nav>
